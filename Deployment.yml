apiVersion: apps/v1
kind: Deployment
metadata:
  name: pycrash
  labels:
    app: python
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: py_crash_img
        ports:
        - containerPort: 5000
